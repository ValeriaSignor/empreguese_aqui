<style>body { font-family: 'Inter', sans-serif; --font-sans-serif: 'Inter'; }

<div class="flex items-center justify-center min-h-screen bg-[#87CEEB]">
  <div class="flex flex-col items-center space-y-8">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Complete Registration</h2>
      <div class="space-y-4">
        <div>
          <label for="first-name" class="block text-sm font-medium text-gray-700">
            First Name
          </label>
          <input
            id="first-name"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#87CEEB] focus:ring-[#87CEEB] sm:text-sm"
            placeholder="Enter your first name"
            type="text"
          />
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium text-gray-700">
            Last Name
          </label>
          <input
            id="last-name"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#87CEEB] focus:ring-[#87CEEB] sm:text-sm"
            placeholder="Enter your last name"
            type="text"
          />
        </div>
        <div>
          <label for="date-of-birth" class="block text-sm font-medium text-gray-700">
            Date of Birth
          </label>
          <input
            id="date-of-birth"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#87CEEB] focus:ring-[#87CEEB] sm:text-sm"
            type="date"
          />
        </div>
        <div>
          <label for="cpf" class="block text-sm font-medium text-gray-700">
            CPF
          </label>
          <input
            id="cpf"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#87CEEB] focus:ring-[#87CEEB] sm:text-sm"
            placeholder="Enter your CPF"
            type="text"
          />
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">
            Phone
          </label>
          <input
            id="phone"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#87CEEB] focus:ring-[#87CEEB] sm:text-sm"
            placeholder="Enter your phone number"
            type="tel"
          />
        </div>
      </div>
      <div class="flex items-center justify-between mt-4">
        <a href="#" class="text-sm text-[#87CEEB] hover:underline" rel="ugc">
          Already have an account?
        </a>
        <button class="bg-[#87CEEB] text-black rounded-md px-4 py-2 hover:bg-[#6ca8c4]">
          Complete Registration
        </button>
      </div>
    </div>
  </div>
</div>
