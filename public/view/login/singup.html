          <button
            type="button"
            role="combobox"
            aria-controls="radix-:rc:"

            aria-autocomplete="none"
            dir="ltr"

              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"

            type="email"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <input
            id="password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#87CEEB] focus:ring-[#87CEEB] sm:text-sm"
            placeholder="Password"
            type="password"
          />
        </div>
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700">
            Confirm Password
          </label>
          <input
            id="confirm-password"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[#87CEEB] focus:ring-[#87CEEB] sm:text-sm"
